name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      # node-pty/node-gyp is happiest with Python 3.11 on runners
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure Python packaging tools
        run: python -m pip install --upgrade pip setuptools

      - name: Install deps
        run: npm ci

      - name: Build + publish installers to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release